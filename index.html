<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
  
  <!-- Header -->
  <header class="p-6 bg-white shadow-md">
    <div class="container flex items-center justify-between mx-auto p-1">
      <div class="flex items-center space-x-24">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="icon/logo-edu.png" alt="logo-edu" class="w-10 h-10">
          <h1 class="text-xl font-semibold">Educaty</h1>
        </div>
        <!-- Navigation -->
        <nav class="space-x-8">
          <a href="#" class="relative text-gray-600 hover:text-gray-900 inline-block group">
            Home
            <span class="absolute left-1/2 transform -translate-x-1/2 bottom-0 w-8 h-0.5 bg-yellow-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
          <a href="#" class="relative text-gray-600 hover:text-gray-900 inline-block group">
            Admission
            <span class="absolute left-1/2 transform -translate-x-1/2 bottom-0 w-8 h-0.5 bg-yellow-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
          <a href="#" class="relative text-gray-600 hover:text-gray-900 inline-block group">
            Academic
            <span class="absolute left-1/2 transform -translate-x-1/2 bottom-0 w-8 h-0.5 bg-yellow-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
        </nav>
      </div>
      <!-- Contact Now Button -->
      <button onclick="this.blur()" class="bg-black font-semibold text-white px-4 py-2 rounded-2xl hover:bg-yellow-400 focus:outline-none focus:ring focus:ring-yellow-500">
        Contract Now
      </button>
    </div>
  </header>
  
</body>
</html>
